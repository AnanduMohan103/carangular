<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Name">Name</label>
                    <input type="Name" placeholder="Name" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Brand">Brand</label>
                    <input type="text" name="brand"[(ngModel)]="brand" id=""  class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Colour">Colour</label>
                    <input type="text" name="colour"[(ngModel)]="colour" id=""  class="form-control">
                   
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Price">Price</label>
                    <input type="text"  class="form-control" name="price"[(ngModel)]="price">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readValue()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
